<div class="subjects-container">
  <div class="subjects-header">
    <h4>Предмети</h4>
    <button mat-flat-button (click)="openDialog()" *ngIf="this.user?.role !== 'STUDENT'">
      Створити предмет
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <div class="nothing-text" *ngIf="this.subjects.length === 0">
    <h6 *ngIf="this.user?.role === 'TEACHER' || this.user?.role === 'ADMIN'">Предметів немає... Може час створити?</h6>
    <h6 *ngIf="this.user?.role === 'STUDENT'">Предметів немає... Можливо настав час приєднатися?</h6>
  </div>
  <div class="card-subjects-container">
    <div *ngFor="let subject of this.subjects; index as i">
      <mat-card class="subject-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{subject.subject.name}}</mat-card-title>
            <mat-card-subtitle>{{subject.teacher.firstname + " " + subject.teacher.lastname}}</mat-card-subtitle>
          </mat-card-title-group>
          <button mat-icon-button disabled>
            <mat-icon>star</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content class="subject-card-content">
          <p>{{subject.subject.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="subject.subject.id.toString()">
            Відкрити
          </button>
          <button mat-icon-button disabled *ngIf="this.user?.role !== 'STUDENT'">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
