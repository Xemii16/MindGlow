<h2 mat-dialog-title>Додати учня</h2>
<mat-dialog-content>
  <p>Виберіть з поданого списку учнів</p>
  <mat-selection-list>
    @for (pupil of this.pupils; track pupil) {
      <mat-list-option [value]="pupil.id">{{pupil.lastname + " " + pupil.firstname}}</mat-list-option>
    }
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Скасувати</button>
  <button mat-button (click)="onAddClick()" cdkFocusInitial>Додати</button>
</mat-dialog-actions>
