<div class="request-container">
    <div class="request-box">
        <h4 style="margin: 0">Запити на приєднання</h4>
        <mat-divider class="title-divider"></mat-divider>
        <div class="action-box">
            <div class="action-box-checkbox">
                <mat-checkbox disabled></mat-checkbox>
                <button mat-stroked-button disabled>
                    Дії
                    <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
                </button>
            </div>
        </div>
        <mat-action-list>
            <div *ngFor="let user of users; index as i">
                <button mat-list-item [routerLink]="'/dashboard/requests/' + user.id">
                    <!--
                    <div matListItemIcon
                         style="display: flex; align-items: center; justify-content: center; justify-items: center">
                        <mat-checkbox></mat-checkbox>
                    </div>
                    -->
                    <p matListItemTitle style="margin: 0" class="list-title">{{user.lastname + " " + user.firstname}}</p>
                    <p matListItemLine style="margin: 0" class="list-line">{{user.email}}</p>
                    <div matListItemMeta>
                        <mat-icon>arrow_right</mat-icon>
                    </div>
                </button>
                <mat-divider *ngIf="i + 1 !== users.length"></mat-divider>
            </div>
        </mat-action-list>
    </div>
</div>
