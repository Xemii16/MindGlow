<h2 mat-dialog-title>Видалити користувача <strong>{{this.data.user.lastname +  " " + this.data.user.firstname}}</strong></h2>
<mat-dialog-content>
  <p>Запит на реєстрацію буде відхилений, а користувач буде видалений</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Скасувати</button>
  <button mat-button (click)="deleteUser()" cdkFocusInitial>Видалити</button>
</mat-dialog-actions>
